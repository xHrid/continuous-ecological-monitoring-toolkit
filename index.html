<!DOCTYPE html>
<html>

<head>
    <title>Sanjay Van Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/control_style.css" />
    <link rel="stylesheet" href="./styles/spot_popup.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/details-style.css">
    <link rel="stylesheet" href="./leaflet/leaflet.css" />
</head>

<body>
    <!-- Hamburger Button -->
    <button id="menu-toggle">â˜°</button>

    <!-- Sidebar Menu -->
    <div id="controls" class="open">
        <div class="div-label" id="radio-label">Stratification</div>
        <div class="control radios_div">
            <label><input type="radio" name="geojsonOption" value="clear" checked />None</label>
            <label><input type="radio" name="geojsonOption" value="cp2img.png" />2 Cluster</label>
            <label><input type="radio" name="geojsonOption" value="cp3img.png" />3
                Cluster</label>
            <label><input type="radio" name="geojsonOption" value="cp4img.png" />4
                Cluster</label>
        </div>
        <div class="control">
            <div class="div-label">
                Spots
                <img src="./images/assets/spots-image.png" alt="Spots Icon" class="icon-inline" />
            </div>

            <button id="open-form">Add</button>
            <label class="spot-toggle">
                <input type="checkbox" id="display-spots" /> Show
            </label>
        </div>
        <div class="control">
            <div class="div-label">
                Routes
                <img src="./images/assets/trail.png" alt="Routes Icon" class="icon-inline" />
            </div>
            <button id="toggle-tracking">Record</button>
            <label for="show-routes-toggle">
                <input type="checkbox" id="show-routes-toggle" /> Show
            </label>
        </div>
    </div>

    <div id="latlon"><label>Lat Long</label></div>

    <!-- Simple Popup Form -->
    <div id="popup-form" class="popup-overlay" style="display: none;">
        <div class="popup-content" >
            <form id="spot-form">
                <input type="text" name="name" placeholder="Spot Name" />
                <input type="text" name="birds" placeholder="Birds Seen" />
                <textarea name="description" placeholder="Description"></textarea>

                <div class="media-controls">
                    <label for="image-upload" class="custom-upload">
                        <img src="./images/assets/dslr-camera.png" alt="Routes Icon" class="camera-icon" />
                    </label>
                    <input type="file" id="image-upload" name="image" accept="image/*" capture="environment"
                        style="display: none;" />
                    <label id="audio-toggle" class="custom-upload">
                        <img src="./images/assets/mic.png" alt="Audio Icon" class="camera-icon" />
                    </label>
                    <audio id="audioPlayback" controls class="audio-player"></audio>
                </div>
                <button type="submit" class="popup-btn">Submit</button>
                <button type="button" id="close-form" class="popup-btn">cancle</button>
            </form>
            <div id="status"></div>
        </div>
    </div>

    <div id="save-route-dialog" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Save Route</h3>
            <form id="route-form">
                <div>
                    <label for="route-name">Name (optional):</label>
                    <input type="text" id="route-name" placeholder="Walk" />
                </div>
                <div class="button-group">
                    <button type="submit" class="save-btn">Save</button>
                    <button type="button" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="map"></div>

<div id="spot-details-menu">
  <button id="close-spot-details">x</button>
  <div id="spot-details-content">
    <h2 id="spot-name">Unnamed Spot</h2>
    <p><strong>Description:</strong> <span id="spot-description">No description</span></p>
    <p><strong>Birds observed:</strong></p>
    <ul id="spot-birds-list"></ul>
    <p><span id="spot-coordinates"></span></p>
    
    <div id="spot-image-container">
      <p><strong>Image:</strong></p>
      <img id="spot-image" alt="Spot image" style="max-width: 100%; height: auto; display: none;" />
    </div>

    <div id="spot-audio-container">
      <p><strong>Audio:</strong></p>
      <audio id="spot-audio" controls style="width: 100%; display: none;"></audio>
    </div>

    <button id="add-more-button" style="margin-top: 10px;">Add More</button>

  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./leaflet/leaflet.js"></script>
    <script src="./scripts/supabase.js"></script>
    <script src="./scripts/map.js"></script>
    <script src="./scripts/route.js"></script>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/spots.js"></script>
</body>

</html>
